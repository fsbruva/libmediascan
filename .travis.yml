language: c
os: linux
dist: xenial
stage: Xenial_Multi-Arch
arch:
  - ppc64le
  - amd64
  - s390x
  - arm64
env: Everything=awesome

compiler:
  - clang
  - gcc

addons:
  apt:
    update: true
    packages:
      - nasm
      - rsync
      - zlib1g-dev
      - libmodule-install-perl
      - cpanminus
# This is added only because the latest version of libexif needs it
      - autopoint
      - gettext

install: skip

before_script: autoreconf -fi && bash -o errexit buildme.sh -j 4
script: cd deplibs && bash -o errexit buildme-latest.sh -j 4


jobs:
  include:
  # We can't do matrix expansion across multiple OS's, because only linux has the various
  # versions of Perl built and available. Instead, we add all the various Perl/compiler
  # combinations as explicit include jobs.

  #######################################################
  #         Bionic (18.04 LTS) clang coverage tests     #
  #######################################################

    - &bionic_clang39_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          packages:
            - clang-3.9
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-3.9 && CXX=clang++-3.9

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang39_alias
      arch: ppc64le
    - <<: *bionic_clang39_alias
      arch: arm64
    - <<: *bionic_clang39_alias
      arch: s390x

    # Subsequent instances use alias to test different versions of clang
    - &bionic_clang40_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          packages:
            - clang-4.0
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-4.0 && CXX=clang++-4.0

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang40_alias
      arch: ppc64le
    - <<: *bionic_clang40_alias
      arch: arm64
    - <<: *bionic_clang40_alias
      arch: s390x

    - &bionic_clang50_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          packages:
            - clang-5.0
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-5.0 && CXX=clang++-5.0

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang50_alias
      arch: ppc64le
    - <<: *bionic_clang50_alias
      arch: arm64
    - <<: *bionic_clang50_alias
      arch: s390x

    - &bionic_clang6_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          sources:
            - llvm-toolchain-bionic-6.0
          packages:
            - clang-6.0
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-6.0 && CXX=clang++-6.0

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang6_alias
      arch: ppc64le
    - <<: *bionic_clang6_alias
      arch: arm64
    - <<: *bionic_clang6_alias

    - &bionic_clang7_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          sources:
            - llvm-toolchain-7
          packages:
            - clang-7
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-7 && CXX=clang++-7

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang7_alias
      arch: ppc64le
    - <<: *bionic_clang7_alias
      arch: arm64
    - <<: *bionic_clang7_alias

    - &bionic_clang8_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          sources:
            - llvm-toolchain-8
          packages:
            - clang-8
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-8 && CXX=clang++-8

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang8_alias
      arch: ppc64le
    - <<: *bionic_clang8_alias
      arch: arm64
    - <<: *bionic_clang8_alias

    - &bionic_clang9_alias
      stage: Bionic_clang_tests
      arch: amd64
      os: linux
      dist: bionic
      language: c

      addons:
        apt:
          packages:
            - clang-9
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env: Ubuntu=Bionic && CC=clang-9 && CXX=clang++-9

    # Subsequent instances use alias to test different architectures
    - <<: *bionic_clang9_alias
      arch: ppc64le
    - <<: *bionic_clang9_alias
      arch: arm64
    - <<: *bionic_clang9_alias


 #######################################################
  #         macOS and xcode version coverage tests      #
  #######################################################
# The macOS build images do not use perlbrew, so must masquerade as C++
# projects to enable build using stock Perl. Matrix "env:" needs to be
# overridden so that matrix expansion doesn't result in CC=gcc.

# Matrix hack: Declare same stage multiple times...
    - &macOS_alias
      arch: amd64
      os: osx
      osx_image: xcode7.3
      language: cpp
      compiler: clang
      perl: "5.18"   # This label may not reflect reality
      env: macOS_ver=10.11

    # Subsequent instances use alias to test different versions
    - <<: *macOS_alias
      osx_image: xcode8
      env: macOS_ver=10.11
    - <<: *macOS_alias
      osx_image: xcode8.3
      env: macOS_ver=10.12
    - <<: *macOS_alias
      osx_image: xcode9
      env: macOS_ver=10.12
    - <<: *macOS_alias
      osx_image: xcode9.1
      env: macOS_ver=10.12
    - <<: *macOS_alias
      osx_image: xcode9.2
      env: macOS_ver=10.12
    - <<: *macOS_alias
      osx_image: xcode9.3
      env: macOS_ver=10.13
    - <<: *macOS_alias
      osx_image: xcode9.4
      env: macOS_ver=10.13
    - <<: *macOS_alias
      osx_image: xcode10
      env: macOS_ver=10.13
    - <<: *macOS_alias
      osx_image: xcode10.1
      env: macOS_ver=10.13
    - <<: *macOS_alias
      osx_image: xcode10.2
      env: macOS_ver=10.14
    - <<: *macOS_alias
      osx_image: xcode10.3
      env: macOS_ver=10.14.4
    - <<: *macOS_alias
      osx_image: xcode11
      env: macOS_ver=10.14
    - <<: *macOS_alias
      osx_image: xcode11.1
      env: macOS_ver=10.14
    - <<: *macOS_alias
      osx_image: xcode11.2
      env: macOS_ver=10.14

  #######################################################
  #         Linux Perl version coverage tests           #
  #######################################################

  # Trusty's default Perl is 5.22 (covered earlier), so we don't need it here.
  # Matrix hack: Declare same stage multiple times...
    - &trusty_amd64_alias
      arch: amd64
      dist: trusty
      language: perl
      compiler: gcc
      perl: "5.24"
      env: Ubuntu_ver="Trusty (14.04)"

    # Subsequent instances use alias to test different versions
    - <<: *trusty_amd64_alias
      perl: "5.24"
      compiler: clang
    - <<: *trusty_amd64_alias
      perl: "5.24-shrplib"
    - <<: *trusty_amd64_alias
      perl: "5.24-shrplib"
      compiler: clang
    - <<: *trusty_amd64_alias
      perl: "5.26"
    - <<: *trusty_amd64_alias
      perl: "5.26"
      compiler: clang
    - <<: *trusty_amd64_alias
      perl: "5.26-shrplib"
    - <<: *trusty_amd64_alias
      perl: "5.26-shrplib"
      compiler: clang
      perl: "5.28"
    - <<: *trusty_amd64_alias
      perl: "5.28"
      compiler: clang
    - <<: *trusty_amd64_alias
      perl: "5.28-shrplib"
    - <<: *trusty_amd64_alias
      perl: "5.28-shrplib"
      compiler: clang
      perl: "5.30"
    - <<: *trusty_amd64_alias
      perl: "5.30"
      compiler: clang
    - <<: *trusty_amd64_alias
      perl: "5.30-shrplib"
    - <<: *trusty_amd64_alias
      perl: "5.30-shrplib"
      compiler: clang


