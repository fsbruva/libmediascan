language: c
os: linux
arch: ppc64le
env: Everything=awesome

compiler:
  - clang
  - gcc

addons:
  apt:
    update: true
    packages:
      - nasm
      - rsync
      - zlib1g-dev
      - libmodule-install-perl
      - cpanminus
# This is added only because the latest version of libexif needs it
      - autopoint
      - gettext


install: true

stages: Legacy_Build
script:
  - autoreconf -fi
  - bash -o errexit buildme.sh -j 4
  - cd deplibs
  - bash -o errexit buildme-latest.sh -j 4


jobs:
  include:
  # We can't do matrix expansion across multiple OS's, because only linux has the various
  # versions of Perl built and available. Instead, we add all the various Perl/compiler
  # combinations as explicit include jobs.


  #######################################################
  #         Linux Perl version coverage tests           #
  #######################################################

  # Matrix hack: Declare same stage multiple times...
    - &xenial_ppc64le_alias
      arch: ppc64le
      os: linux
      dist: xenial
      language: c
      before_install:
        - eval "${MATRIX_EVAL}"

      addons:
        apt:
          packages:
            - clang-3.9
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
    # Subsequent instances use alias to test different versions of clang
    - <<: *xenial_ppc64le_alias
      addons:
        apt:
          packages:
            - clang-4.0
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
    - <<: *xenial_ppc64le_alias
      addons:
        apt:
          packages:
            - clang-5.0
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
    - <<: *xenial_ppc64le_alias
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-6.0
          packages:
            - clang-6.0
            - nasm
            - rsync
            - zlib1g-dev
            - libmodule-install-perl
            - cpanminus
            - autopoint
            - gettext
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
